<script>
var testDelete = false;
function toggleDelete() {
	if(testDelete == false) {
		testDelete = true;
		$(deleteImg1).hide();
		$(deleteImg2).show();
	}
	else {
		testDelete = false;
		$(deleteImg2).hide();
		$(deleteImg1).show();
	}
}

var dis = 0;
var sid = 0;
function disDrop(id){
	dis += 1;
	if(dis % 2 == 1){
		$(id).show();
	}
	else $(id).hide();
}
function edDrop(id){
	sid += 1;
	if(sid % 2 == 1){
		$(id).show();
	}
	else $(id).hide();
}

</script>
