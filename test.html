<html lang="en"><head>
	<script src = 'http://code.jquery.com/jquery-1.11.0.min.js'/>
	<script type="text/javascript"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Draggable - Default functionality</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<style>
	#draggable { width: 150px; height: 150px; padding: 0.5em; }
	</style>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$( function() {
		$( "#draggable" ).draggable();
	} );
	</script>
</head>

<body style="cursor: auto;">

<div id="draggable" class="ui-widget-content ui-draggable ui-draggable-handle" style="position: relative; left: 673px; top: 280px;">
	<img src= 'assets/shinyball.png'/ onclick = 'myfunc()'/>
	<iframe id="myiFrame" src="http://w3schools.com"></iframe>
</div>

<div id="draggable" class="ui-widget-content ui-draggable ui-draggable-handle" style="position: relative; left: 673px; top: 280px;">
		
		
</div>




</body>
<script>
var count = 0;
function myfunc(){
	count += 1;
	if(count % 2 == 1){
		$('#myiFrame').hide();
	}
	else $('#myiFrame').show();
}
</script>
</html>
